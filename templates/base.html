{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Novara</title>
  <link rel="stylesheet" href="{% static 'css/base.css' %}" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
</head>
<body>

  {% if user.is_authenticated %}
    <header class="glass-header">
      <a href="{% url 'home' %}" class="nav-logo-auth">
        <img src="{% static 'images/logo.png' %}" alt="Novara Logo" />
      </a>
      <nav class="nav-links-auth">
        <a href="{% url 'dashboard' %}">Dashboard</a>
        <a href="{% url 'account' %}">Account</a>
        <a href="{% url 'payments' %}">Payments</a>
        <a href="{% url 'account_logout' %}">Log out</a>
      </nav>
    </header>
  {% else %}
    <!-- Top nav for non-auth users -->
    <header class="top-nav">
      <div class="logo-left">
        <img src="{% static 'images/logo.png' %}" alt="Novara Logo" />
      </div>
      <div class="nav-wrapper">
        <nav class="glass-nav">
          <a href="{% url 'home' %}">Home</a>
          <a href="{% url 'account_login' %}">Sign In</a>
          <a href="{% url 'account_signup' %}">Sign Up</a>
        </nav>
      </div>
    </header>

    <!-- Hero Section -->
    <section class="hero-slogan">
      <h1><span>One Click.</span><br />100s of Professors <span class="done">Done.</span></h1>
    </section>

    <!-- Move content block below slogan -->
    <section class="post-slogan">
      {% block content %}
      {% endblock %}
    </section>
  {% endif %}

  <footer>
    <p>&copy; 2025 Novara</p>
  </footer>

</body>
</html>
